<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Shop Rayan</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="container">
          <div class="header_logo">
            <img src="assets/images/shop.png" alt="shop rayan" />
          </div>
          <nav>
            <ul class="header_nav">
              <li><a href="#">صفحه اصلی</a></li>
              <li><a href="#">محصولات</a></li>
              <li><a href="#">تماس با ما</a></li>
              <li><a href="#">درباه ما</a></li>
            </ul>
          </nav>

          <button class="btn_login">ثبت نام | ورود</button>
        </div>
      </div>

      <div class="page_intro">
        <div class="container">
          <div class="page_intro_right">
            <h1>
              فروشگاه آنلاین
              <br />
              شاپ رایان
            </h1>
            <div class="page_intro_right_btns">
              <button class="page_intro_right_btn">دانلود اپلیکیشن</button>
              <button class="page_intro_right_btn">فروشگاه</button>
            </div>
          </div>
          <div class="page_intro_left">
            <img src="assets/images/shop_intro.svg" alt="Shop Rayan" />
          </div>
          <div class="clearfix"></div>
        </div>
      </div>

      <div class="new_products">
        <div class="container">
          <h2 class="p_15">جدیدترین محصولات</h2>
          <div class="new_product">
            <div class="new_product_card"></div>
          </div>
          <div class="new_product">
            <div class="new_product_card"></div>
          </div>
          <div class="new_product">
            <div class="new_product_card"></div>
          </div>
          <div class="new_product">
            <div class="new_product_card"></div>
          </div>
        </div>

    </div>

</html>
